<h2>curve: {{ this.selectedCurve }}</h2>
<div class="curve-options">
  <label *ngFor="let curve of curveArray">
    <input
      type="radio"
      name="curveOptions"
      [checked]="curve.curveTitle === selectedCurve"
      [value]="curve.curveTitle"
      (change)="onCurveChange(curve.curveTitle)"
    />
    {{ curve.curveTitle }}
  </label>
</div>
<div #container class="container"><div></div></div>
